<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alessio's Portofolio</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <script>
            let defaultWorldSize = 9602;
            let defaultPlayerSize = 75;
            let defaultPlayerSpeed = 8;
            let enablePlayerControl = true;
            let tickId = null;

            class Player {
                constructor(posX, posY, size, speed, map) {
                    this.ctx = map.getContext("2d");
                    this.image = new Image();                    
                    this.image.src = "./Assets/resume.png";
                    

                    this.speed = speed;
                    this.size = size;
                    this.posX = posX - this.size / 2;
                    this.posY = posY - this.size / 2;
                    this.sollX = this.posX;
                    this.sollY = this.posY;
                    this.directionX = 0;
                    this.directionY = 0;
                }
                goTo(x, y) {
                    let diffX;
                    let diffY;
                    let left = false;
                    let up = false;
                    this.sollX = x;
                    this.sollY = y;

                    diffX = this.sollX - this.posX;
                    diffY = this.sollY - this.posY;

                    if (diffX < 0) {
                        diffX *= -1;
                        left = true;
                    }
                    if (diffY < 0) {
                        diffY *= -1;
                        up = true;
                    }

                    this.directionX = diffX / (diffX + diffY);
                    this.directionY = diffY / (diffX + diffY);

                    if (left) {
                        this.directionX *= -1;
                    }
                    if (up) {
                        this.directionY *= -1;
                    }

                    // console.log(`MY CURRENT POSITION IS X: ${this.posX} Y: ${this.posY}`)
                    // console.log(`YOU CLICKED AT         X: ${this.sollX} Y: ${this.sollY}`)
                    // console.log(`I NEED TO GO ${diffX} PIXELS TO THE RIGHT`)
                    // console.log(`I NEED TO GO ${diffY} PIXELS TO THE DOWN`)
                    // console.log(`I AM MOVING AT ${this.directionX} TO THE RIGHT`)
                    // console.log(`I AM MOVING AT ${this.directionY} DOWN`)
                }
                place(a, b, c, d) {
                    this.ctx.fillRect(a, b, c, d);
                }

                placeNow() {
                    this.ctx.drawImage(
                        this.image,
                        this.posX,
                        this.posY,
                        this.size,
                        this.size
                    );
                }
                remove() {
                    this.ctx.clearRect(
                        this.posX - 1,
                        this.posY - 1,
                        this.size + 2,
                        this.size + 2
                    );
                }

                center() {
                    document.documentElement.scrollLeft +=
                        this.directionX * this.speed;
                    document.documentElement.scrollTop +=
                        this.directionY * this.speed;
                }

                centerSmooth() {
                    window.scroll({
                        top: p.posY - window.innerHeight / 2 + p.size / 2,
                        left: p.posX - window.innerWidth / 2 + p.size / 2,
                        behavior: "smooth",
                    });
                }

                checkIfArrived() {
                    let tolerance = 5;
                    if (
                        this.posX > this.sollX - tolerance &&
                        this.posX < this.sollX + tolerance &&
                        this.posY > this.sollY - tolerance &&
                        this.posY < this.sollY + tolerance
                    ) {
                        return true;
                    } else {
                        return false;
                    }
                }

                halt() {
                    enablePlayerControl = false;
                    this.directionX = 0;
                    this.directionY = 0;
                }

                render() {
                    if (this.checkIfArrived() || !enablePlayerControl) {
                        //player cant move
                    } else {
                        this.remove();

                        this.posX += this.directionX * this.speed;
                        this.posY += this.directionY * this.speed;

                        // this.center();
                        this.placeNow();
                    }
                }
            }

            class OverWorld {
                constructor(size) {
                    this.map = document.createElement("canvas");
                    this.map.width = size;
                    this.map.height = size;
                    this.map.style.cssText = `
                        display: block;
                        background-color: #eee;
                        overflow: hidden;
                    `;
                    document.querySelector("body").append(this.map);
                }
            }

            class Popup {
                constructor() {
                    this.ui = document.createElement("div");
                    this.pausedText = document.createElement("div");
                    this.leave = document.createElement("div");
                    this.return = document.createElement("div");
                    this.zoomId = null;

                    this.zoomSpeed = 0.02;
                    this.maxZoom = 1.2;
                    this.currentZoom = 1;
                }
                pause() {
                    p.halt();
                    p.centerSmooth();

                    //main screen
                    this.ui.style.cssText = `
                        width: ${(window.innerWidth / 3) * 2 + p.size}px;
                        height:${(window.innerHeight / 3) * 2 + p.size}px;
                        background: rgba(0,0,0,0);
                        border:1px solid black;
                        color: black;
                        position: absolute;
                        top: ${p.posY - window.innerHeight / 3}px;
                        left: ${p.posX - window.innerWidth / 3}px;
                    `;

                    //paused text
                    this.pausedText.style.cssText = `
                        width: ${100}%;
                        height:${100}px;
                        font-size: ${parseFloat(this.ui.style.height) / 10}px;
                        text-align: center;
                        color: rgb(0, 0, 230);
                        background: rgba(255,0,0,00);
                        border:0px solid black;
                        position: absolute;
                        top: ${parseFloat(this.ui.style.height) / 4}px;
                        left: 0px;
                        z-index: 0;
                    `;
                    this.pausedText.innerHTML = "PAUSED";
                    this.ui.append(this.pausedText);

                    //leave button
                    this.leave.style.cssText = `
                        width: ${parseFloat(this.ui.style.width) / 2.5}px;
                        height:${parseFloat(this.ui.style.height) / 2.5}px;
                        background: rgba(0,0,0,0);
                        border:1px solid black;
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        z-index: 3;
                        `;
                    this.ui.append(this.leave);

                    //return button
                    this.return.style.cssText = `
                        height:${parseFloat(this.ui.style.height) / 5}px;
                        width: ${
                            (parseFloat(this.ui.style.height) / 5) * 2.5
                        }px;
                        font-size: ${parseFloat(this.ui.style.height) / 14}px;
                        text-align: center;
                        color: rgb(255, 204, 153);
                        background: rgba(0,0,0,0);
                        background: url("./Assets/resume.png") no-repeat;
                        background-size: contain;
                        border: 0px solid black;
                        position: absolute;
                        top: 0px;
                        right: 0px;
                        z-index: 1;s
                        cursor: pointer;
                        `;
                    this.return.style.lineHeight = `${parseFloat(
                        this.return.style.height
                    )}px`;
                    this.return.innerHTML = "RESUME";

                    this.return.onmouseover = () => {
                        this.zoomIn(this.return);
                    };
                    this.return.onmouseout = () => {
                        this.zoomOut(this.return);
                    };
                    this.return.onclick = () => {
                        this.resume();
                    };
                    this.ui.append(this.return);

                    document.querySelector("body").append(this.ui);
                }

                resume() {
                    this.ui.style.display = "none";
                    enablePlayerControl = true;
                }

                zoomIn(element) {
                    clearInterval(this.zoomId);
                    let zoomSpeed = this.zoomSpeed;
                    let maxZoom = this.maxZoom;
                    let currentZoom = this.currentZoom;
                    this.zoomId = setInterval(function () {
                        element.style.transform = `rotate(${currentZoom}deg) scale(${
                            currentZoom + zoomSpeed
                        })`;//zoom in
                        if (currentZoom < maxZoom) {
                            currentZoom += zoomSpeed; 
                        }
                    }, 10);
                }

                zoomOut(element) {
                    clearInterval(this.zoomId);
                    let zoomSpeed = this.zoomSpeed;
                    let maxZoom = this.currentZoom;
                    let currentZoom = this.maxZoom;

                    this.zoomId = setInterval(function () {
                        element.style.transform = `scale(${
                            currentZoom - zoomSpeed
                        })`;
                        if (currentZoom > maxZoom) {
                            currentZoom -= zoomSpeed; //zoom in
                        }
                    }, 10);
                }
            }
            var ow = new OverWorld(defaultWorldSize);
            var pop = new Popup();
            var p = new Player(
                defaultWorldSize / 2,
                defaultWorldSize / 2,
                defaultPlayerSize,
                defaultPlayerSpeed,
                ow.map
            ); //spawn player in the middle of the map
            p.placeNow();
            p.centerSmooth();

            function tick() {
                p.render();
            }

            clearInterval(tickId);
            tickId = setInterval(tick, 32);

            ow.map.onclick = function (e) {
                p.goTo(
                    e.x - p.size / 2 + window.scrollX,
                    e.y - p.size / 2 + window.scrollY
                );
                // p.place(e.x - p.size / 2, e.y - p.size / 2, p.size, p.size);
                // console.log("scroll location:", window.scrollX, window.scrollY);
                // console.log("mouse location:", e.x, e.y);
            };
            document.onkeydown = function (event) {
                pop.pause();
            };
            ////////////////////// TODO //////////////////////
            //popup
            //gui - esc

        </script>
    </body>
</html>
